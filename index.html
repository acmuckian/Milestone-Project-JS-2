<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- hero image -->
        <section id="hero-image-outer">
            <div id="hero-image">
                <link rel="preload" href="images/yaopey-yong-t8woJfDB1Ec-unsplash.jpg" as="image">
            </div>
            <div id="cover-text">
                <h1>Meet the Villagers</h1>
            </div>
            <div id="searchwrap">
                <input type="text" name="searchbar" id="searchbar" data-search
                    placeholder="Search villagers by name, birthday, species etc." />
            </div>
            <div id="clickybuttons">
                <button onclick="showRandomVillager()" id="randomButton">Random Villager!</button>

                <button onclick="displayAllVillagers()" id="allButton">Show/Hide all Villagers!</button>
                <div id="villagersList"></div>
                <button><a href="birthdaychecker.html">Who shares your birthday?</a></button>
            </div>
        </section>

    </header>
    <section>

    </section>
    <section id="main">

        <p id="intro"></p>
        <p id="demo"></p>
        <div id="VillagerPage"></div>
        <div id="displayVillagers" class="hidden"></div>
        <div id="pagebuttons">
            <div class="number-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown();printVillagerPage()"
                    id="backarrow" placeholder=""></button>
                <input class="quantity" min="0" name="quantity" value="1" type="number" id="pagenumber"
                    onchange="printVillagerPage()">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp();printVillagerPage()"
                    class="plus" id="forwardarrow"></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
